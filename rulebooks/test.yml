---
- name: Listen for events on a webhook
  hosts: all
  match_multiple_rules: true
  sources:
    - ansible.eda.webhook:
        host: 0.0.0.0
        port: 5000
  rules:
  
    - name: Get clusters activity list
      condition: event.payload.message is defined
      action:
        run_job_template:
          name: get_activities
          organization: Default
          post_events: true
          job_args:
            limit: "{{ event.payload.message }}"
            
##################################################################

    - name: do_things_1               # the condition should check that the cluster file doesnt contains the activity name!!!!
      condition: event.completed_activities is not selectattr('name', '==', 'do_things_1') and events.m_1.payload.message is defined
      actions:
        - run_job_template:
            name: do_things_1 
            organization: Default
            job_args:
              limit: "{{ events.m_1.payload.message }}" 
        - post_event:
            event:
              activity_name: "do_things_1" 

    - name: do_things_2
      condition:                          
        all:
          - event.completed_activities is not selectattr('name', '==', 'do_things_2') and event.payload.message is defined
      actions:
        - run_job_template:
            name: do_things_2 
            organization: Default
            job_args:
              limit: "{{ events.m_1.payload.message }}" 
        - post_event:
