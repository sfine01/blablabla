---
- name: Capture alertmanager alerts
  hosts: localhost
  sources:
    - ansible.eda.alertmanager:
        host: 0.0.0.0
        port: 5050
        data_alerts_path: alerts
        data_host_path: labels.instance
        data_path_separator: .
        skip_original_data: true

  rules:

    - name: asdasd
      condition: event.alert.labels.alertname == "ClusterUp" 
      action:
        debug:
          msg: "bla bla bla"

    - name: asdas
      condition: event.alert.labels.alertname == "ClusterUp" 
      action:
        debug:
          msg: "fooood"

    - name: asd
      condition: event.alert.labels.alertname == "ClusterUp"
      action:
        run_module:
          name: ansible.builtin.git
          module_args:
              repo: 'https://github.com/sfine01/demo-event-driven-ansible.git'
              dest: /tmp/checkout
              single_branch: yes
              version: 'main'
